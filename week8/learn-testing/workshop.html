<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Testing</title>
  </head>
  <body>
    <h1>Open the console</h1>

    <script>
      // the function we're testing
      function square(x) {
        return x * x;
      }

      let square_nine = square(9);
      console.log(square_nine === 81);

      // ðŸ‘†ðŸ‘† This is manual test!

      // ðŸ‘‡ðŸ‘‡ Begin to automate

      let result;
      let expected;

      function cal(exact) {
        result = square(exact);
        expected = 9;
        if (exact !== expected) {
          console.error('check it agian!');
          return 'check it again!';
        }
      }

      console.log(cal(3));

      // ðŸ‘‡ðŸ‘‡ Make it reusable

      // ðŸ™†â€â™€ï¸ Equal function
      function equal(exact, expected) {
        if (exact === expected) {
          return console.info('Correct!');
        } else {
          return console.error('Check it again!');
        }
      }
      equal(square(3.5), 12.25);

      // ðŸ™…â€â™€ï¸ Notequal function
      function notEqual(exact, expected) {
        if (exact !== expected) {
          return console.info("Correct! that's not equal!");
        } else {
          return console.error("That's eqaul! It should be not equal!");
        }
      }
      notEqual(square(54), 100);

      // Separating tests
      function test(name, testFunction) {
        console.group(name);
        testFunction();
        console.groupEnd();
      }

      test('Correctly squares integers', () => {
        const result = square(2);
        const expected = 4;
        equal(result, expected);
      });

      test('Correctly squares integers', () => {
        const result = square(3.5);
        const expected = 12.25;
        equal(result, expected);
      });
    </script>
  </body>
</html>
