    <form action="https://learn-forms.netlify.com/submit/part3">
      <label for="name">Name</label>
      <input type="text" name="name" />
      <br />
      <label for="email">Email</label>
      <input type="text" name="email" />
      <br />
      <label for="tel">Phone number</label>
      <input type="text" name="tel" />
      <br />
      <fieldset for="contact">
        <p>Preferred contact method</p>
        <input type="radio" value="Email" name="contact" id="email" />
        <label for="email">Email</label>
        <input type="radio" value="Telephone" name="contact" id="telephone" />
        <label for="telephone">Telephone</label>
        <input type="radio" value="Post" name="contact" id="post" />
        <label for="post">Post</label>
      </fieldset>
      <br />
      <textarea name="message" id="" cols="30" rows="10"></textarea>
      <br />
      <label for="marketingConsent">Marketing consent</label>
      <input type="checkbox" name="marketingConsent" />
      <br />
      <button>submit</button>
    </form>
