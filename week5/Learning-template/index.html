<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Practice template</title>
  </head>
  <body>
    <h1>Template</h1>
    <section>
      <div id="template_container" class="grid"></div>
    </section>

    <template id="article_template">
      <article class="box">
        <img src="" class="box__img" alt="" />
        <div class="box__body">
          <h2 class="box__number"></h2>
          <li class="box__list"></li>
        </div>
      </article>
    </template>
  </body>
</html>
