      //FAC solution

      function light(string, callback) {
        setTimeout(() => {
          console.log(string);
          if (callback) {
            callback();
          }
        }, 1000);
      }
      light('green', () => {
        light('amber', () => {
          light('red', () => {
            light('amber', () => {
              light('green', light('finished'));
            });
          });
        });
      });
    </script>
