  <body>
    <h1>Open the console</h1>
    <script>
      // My first attempt

      const lights = ['green', 'amber', 'red', 'amber', 'green', 'finished'];

        setTimeout(() => console.log(lights[i]), 1000 * (i + 1));
      }
